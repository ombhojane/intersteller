<!DOCTYPE html>
<html>
<head>
  <title>Interstellar Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #19222B; 
      color: #B0C4DE; 
      font-family: 'Raleway', sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0; 
      overflow: hidden; /* Hide scrollbars for loading effect */
    }

    .container {
      background-color: #273444; 
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #B0C4DE;
      margin-bottom: 20px;
    }

    #fact {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0;  /* Start as hidden */
      transition: opacity 0.5s ease-in-out;
    }

    .loading { 
      display: inline-block;
      width: 150px;
      text-align: left; /* Align dots to the left */
    }

    .loading span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #EDA249;
      margin: 0 3px; 
      border-radius: 50%;
      animation: loadingDots 1s infinite linear;
    }

    .loading span:nth-child(2) { animation-delay: 0.2s; }
    .loading span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes loadingDots {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    button {
      background-color: #EDA249;
      color: #19222B; 
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Raleway', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interstellar Facts</h1>
    <div id="fact">Loading Fact<span class="loading"><span>.</span><span>.</span><span>.</span></span></div> 
    <button onclick="loadNextFact()">Explore</button>
  </div>

  <script>
    const facts = [
      "One hour on Miller's planet equals 7 years on Earth due to its proximity to the Gargantua black hole.",
      "The visual representation of the black hole Gargantua in the film is scientifically accurate, based on theoretical physics.",
      "The film explores the idea that love might be a powerful, measurable force across dimensions.", 
      "Interstellar visualizes a wormhole, a theoretical shortcut through spacetime, allowing for travel to distant galaxies.",
      "The rotating spaceship Endurance was inspired by the work of physicist Gerard K. O'Neill on space colonization."
    ];

    let currentFactIndex = 0;
    let factDisplay = document.getElementById('fact');

    function loadNextFact() {
      factDisplay.style.opacity = 0; // Hide the fact
      setTimeout(() => {
        factDisplay.innerText = facts[currentFactIndex];
        currentFactIndex = (currentFactIndex + 1) % facts.length;
        factDisplay.style.opacity = 1; // Show the new fact
      }, 500); // 0.5-second delay for the animation 
    }

    // Display the first fact on page load 
    loadNextFact(); 
  </script>
</body>
</html>
